<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">
    <title>Fashionify</title>
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fashionify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="btn btn-primary" href="#">Login</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit">
              <img src="img/search-24px.png" alt="" class="icon">
            </button>
          </form>
          <a class="btn" href="#" role="button">
            <img src="img/shopping_basket-black-18dp.png" alt="" class="icon">
          </a>
        </div>
      </nav>

    <!-- main -->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <h4>Barang yang dibeli</h4>
                            <h6>Nama Toko</h6>
                            <h6>Lokasi Toko</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="img/Jas.png" alt="" class="thumb box">
                        </div>
                        <div class="col">
                            <h4>Black Suit</h4>
                            <h2>Rp. 999.999</h2>
                        </div>
                    </div>
                    <div class="row">
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="nama">Nama</label>
                                        <input type="text" class="form-control" id="nama">
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="telepon">Telepon</label>
                                        <input type="text" class="form-control" id="telepon">
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="tujuan">Tujuan</label>
                                        <input type="text" class="form-control" id="tujuan">
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="provinsi">Provinsi</label>
                                        <input type="text" class="form-control" id="provinsi">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="kota">Kota</label>
                                        <input type="text" class="form-control" id="kota">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="kecamatan">Kecamatan</label>
                                        <input type="text" class="form-control" id="kecamatan">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="kurir">Pilih Kurir</label>
                                <select class="custom-select" id="kurir" >
                                    <option selected>Pilih..</option>
                                    <option value="option1">Option1</option>
                                    <option value="option2">Option2</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="metode">Pilih Metode</label>
                                <select class="custom-select" id="metode" >
                                    <option selected>Pilih..</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="option1">Option1</option>
                                    <option value="option2">Option2</option>
                                  </select>
                            </div>
                          </form>
                    </div>
                </div>

                <div class="col-4">
                    <div class="box">
                    <h2>Ringkasan Belanja</h2>
                    <div class="row">
                        <div class="col-6">
                            <p>Total Harga Barang</p>
                        </div>
                        <div class="col-6">
                            <p>Rp. 999.999</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p>Total Ongkos Kirim</p>
                        </div>
                        <div class="col-6">
                            <p>Rp. 999.999</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p>Total Tagihan</p>
                        </div>
                        <div class="col-6">
                            <p>Rp. 999.999</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Bayar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
