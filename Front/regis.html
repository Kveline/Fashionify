<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">
    <title>Fashionify</title>
  </head>
  <body class="pink">
    <!-- main -->
    <section class="logres">
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col-8 text-center white">
                    <h4>Buat Akun!</h4>
                        <form>
                            <div class="form-group mt-5">
                            <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                            </div>
                            <div class="form-group mt-5">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group mt-5">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                </div>
                                <div class="col">
                                    <div class="form-group mt-5">
                                        <input type="password" class="form-control" id="repassword" placeholder="Re-Enter Password">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-5" id="submit">Register</button>
                        </form>
                        <div class="mt-5">
                            <a href="#">Sudah punya Akun? Login Sekarang</a>
                        </div>
                        
                </div>
            </div>
            
        </div>

    </section>    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
